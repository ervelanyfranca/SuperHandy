<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHandy — Marido de Aluguel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container header-inner">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.jpg" alt="Logo SuperHandy">
                </a>
                <span>SuperHandy</span>
            </div>

            <nav aria-label="Navegação principal">
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
            </nav>

            <div class="header-actions">
                <form class="search-box" role="search" aria-label="Busca">
                    <input type="search" placeholder="Pesquisar..." name="q" aria-label="Pesquisar">
                    <button type="submit" aria-label="Pesquisar"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>

                <div class="login-btn">
                    <a href="#" id="loginBtn"><i class="fa-solid fa-user"></i> <span id="loginText">Entrar</span></a>
                </div>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>Bem-vindo à SuperHandy</h1>
            <p>Seu marido de aluguel — serviços rápidos e confiáveis</p>
        </div>
    </section>

    <!-- Serviços -->
    <main>
        <h2>Escolha um serviço</h2>
        <div class="services-grid">
            <button class="service-btn"><i class="fa-solid fa-screwdriver-wrench"></i><span>Conserto</span></button>
            <button class="service-btn"><i class="fa-solid fa-couch"></i><span>Montagem</span></button>
            <button class="service-btn"><i class="fa-solid fa-truck"></i><span>Transporte</span></button>
            <button class="service-btn"><i class="fa-solid fa-bolt"></i><span>Elétrica</span></button>
            <button class="service-btn"><i class="fa-solid fa-faucet"></i><span>Hidráulica</span></button>
            <button class="service-btn"><i class="fa-solid fa-paint-roller"></i><span>Pintura</span></button>
            <button class="service-btn"><i class="fa-solid fa-broom"></i><span>Limpeza</span></button>
            <button class="service-btn"><i class="fa-solid fa-seedling"></i><span>Jardim</span></button>
            <button class="service-btn"><i class="fa-solid fa-tv"></i><span>SmartTech</span></button>
        </div>

        <!-- Botão para sugerir categorias -->
        <div class="suggest-category">
            <a href="#">+ Sugerir nova categoria</a>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 SuperHandy. Todos os direitos reservados.</p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </footer>
    <div id="loginModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <h2>Entrar</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input id="loginEmail" type="email" required placeholder="Digite seu email">

                <label for="loginSenha">Senha:</label>
                <input id="loginSenha" type="password" required placeholder="Digite sua senha">

                <button type="submit">Entrar</button>
            </form>
            <div class="extra-links">
                <a href="#">Esqueceu a senha?</a> | <a href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>

    <div id="extraPrestador" style="display:none;">
        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade">

        <label for="experiencia">Experiência:</label>
        <input type="text" id="experiencia">
    </div>


</body>

</html>
