<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro — SuperHandy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="container header-inner">
            <div class="logo">
                <a href="index.html"><img src="img/logo.jpg" alt="Logo"></a>
                <span>SuperHandy</span>
            </div>
        </div>
    </header>

    <main>
        <h1>Cadastro</h1>
        <form id="cadastroForm">
            <label>Tipo de cadastro:</label>
            <select id="tipoUsuario" required>
                <option value="">Selecione</option>
                <option value="usuario">Usuário</option>
                <option value="prestador">Prestador de serviço</option>
            </select>

            <label>Nome completo:</label>
            <input type="text" id="nome" required>
            <label>Data de nascimento:</label>
            <input type="date" id="nascimento" required>
            <label>CPF:</label>
            <input type="text" id="cpf" required>
            <label>Telefone:</label>
            <input type="text" id="telefone" required>
            <label>Email:</label>
            <input type="email" id="email" required>
            <label>Senha:</label>
            <input type="password" id="senha" required>

            <fieldset>
                <legend>Endereço</legend>
                <input type="text" placeholder="Cidade" id="cidade" required>
                <input type="text" placeholder="Estado" id="estado" required>
                <input type="text" placeholder="CEP" id="cep" required>
                <input type="text" placeholder="Rua" id="rua" required>
                <input type="text" placeholder="Bairro" id="bairro" required>
                <input type="text" placeholder="Número" id="numero" required>
                <input type="text" placeholder="Complemento" id="complemento">
            </fieldset>

            <div id="prestadorExtra" style="display:none;">
                <label>Categoria(s):</label>
                <input type="text" id="categorias" placeholder="Ex: Transporte, Elétrica">
                <label>Subcategoria (obrigatória):</label>
                <input type="text" id="subcategoria" placeholder="Ex: Taxi, Entrega">
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>

</html>
