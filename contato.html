    <main class="paginas">

            <!-- FormulÃ¡rio para Desenvolvedores -->

                <h3>ðŸ“§ Mensagem para os Desenvolvedores</h3>

            <form id="loginForm">

                    <label for="loginEmail">Email:</label>
